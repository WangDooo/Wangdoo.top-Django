{% extends "kaisai/base.html" %}
{% load staticfiles %}
{% block title %}当日情况汇报{% endblock %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">当日情况汇报</h3>
	</div>
	<form class="form-horizontal panel-body" action="{% url 'grout:report_post' %}" method="post">{% csrf_token %}
		<div class="form-group">
			<label class="col-md-5 col-sm-5 col-xs-5 control-label">情况汇报:</label>
			<div class="col-md-6 col-sm-6 col-xs-6 text-left">{{ report_form.report }}</div>
		</div>
		<div class="form-group">
			<label class="col-md-5 col-sm-5 col-xs-5 control-label">上传日期 :</label>
			<div class="col-md-6 col-sm-6 col-xs-6 text-left">{{ report_form.date }}</div>
		</div>
		<div class="form-group text-center">
			<input type="submit" class="btn btn-primary" value="上传">
		</div>
	</form>
</div>

{% endblock%}
