{% load staticfiles %}
<!DOCTYPE html>
<html lang='zh-cn'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}-Post Grouting</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
</head>
<body>
	{% include "header.html" %}
	<div class="container mycontent">
		<div class="col-md-2">
			{% include "kaisai/leftslider.html" %}
		</div>
		<div class="col-md-10">
			{% block content %}{% endblock %}
		</div>
	</div>
	{% include "footer.html" %}
</body>
</html>
