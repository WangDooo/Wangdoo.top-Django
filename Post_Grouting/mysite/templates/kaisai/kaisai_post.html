{% extends "kaisai/base.html" %}
{% load staticfiles %}
{% block title %}上传开塞表{% endblock %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">电脑端上传开塞表</h3>
	</div>
	<form class="form-horizontal panel-body" action="{% url 'kaisai:kaisai_post' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
		<div class="form-group">
			<label class="col-md-5 col-sm-5 col-xs-5 control-label">桩号（例如：123-3，22B-5）:</label>
			<div class="col-md-6 col-sm-6 col-xs-6 text-left">{{ kaisai_form.name }}</div>
		</div>
		<div class="form-group">
			<label class="col-md-5 col-sm-5 col-xs-5 control-label">开塞表图片:</label>
			<div class="col-md-6 col-sm-6 col-xs-6 text-left">{{ kaisai_form.image }}</div>
		</div>
		<div class="form-group text-center">
			<input type="submit" class="btn btn-primary" value="上传">
		</div>
	</form>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">手机端端上传开塞表 [此功能未完成]</h3>
	</div>
	<form class="form-horizontal panel-body" action="." method="post" enctype="multipart/form-data">{% csrf_token %}
		<div class="form-group">
			<label class="col-md-5 col-sm-5 col-xs-5 control-label">桩号（例如：123-3，22B-5）:</label>
			<div class="col-md-6 col-sm-6 col-xs-6 text-left"></div>
		</div>
		<div class="form-group">
			<label class="col-md-5 col-sm-5 col-xs-5 control-label">开塞表图片:</label>
			<div class="col-md-6 col-sm-6 col-xs-6 text-left"></div>
		</div>
		<div class="form-group text-center">
			<input type="button" class="btn btn-primary" value="上传">
		</div>
	</form>
</div>

{% endblock%}
