{% extends "kaisai/base.html" %}
{% load staticfiles %}
{% block title %}上传开塞表{% endblock %}
{% block content %}
<div>
	<form class="form-horizontal" action="." method="post" enctype="multipart/form-data">{% csrf_token %}
		<div class="row" style="margin-top:10px">
			<div class="col-md-2 text-right"><span>桩号（例如：123-3,22B-5）:</span></div>
			<div class="col-md-10 text-left">{{ kaisai_post_form.name }}</div>
		</div>
		<div class="row" style="margin-top:10px">
			<div class="col-md-2 text-right"><span>开塞表图片:</span></div>
			<div class="col-md-10 text-left">{{ kaisai_post_form.image }}</div>
		</div>
		<div class="row">
			<input type="button" class="btn btn-primary" value="上传">
		</div>
	</form>
</div>

{% endblock%}
