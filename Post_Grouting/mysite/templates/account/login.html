{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
	<h2>用户登录</h2>
	<h3>请输入用户名和密码</h3>
	<hr>
	<form class="form-horizontal" action="." method="post">{% csrf_token %}
		<div class="form-group">
			<label for="{{ form.username.id_for_label }}" class="col-md-5 control-label"><span class="glyphicon glyphicon-user"></span> 用户名</label>
			<div class="col-md-6 text-left">{{ form.username }}</div>
		</div>
		<div class="form-group">
			<label for="{{ form.password.id_for_label }}" class="col-md-5 control-label"><span class="glyphicon glyphicon-asterisk"></span> 密码</label>
			<div class="col-md-6 text-left">{{ form.password }}</div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="登录">
		</div>
	</form>
	<hr>
	<p>若还没有账号，请点击<a href="{% url 'account:user_register' %}" style="color:red">注册</a>！</p>
</div>
{% endblock %}
