{% extends "base.html" %}
{% block title %}个人信息{% endblock %}
{% block content %}
<style type="text/css">
.top-10{
	margin-top: 10px;
}
</style>
<div class="row text-center vertical-middle-sm">
	<h1>个人信息</h1>
	<hr>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>用户名：</span></div>
				<div class="col-md-8 col-sm-8 col-xs-8 text-left">{{user.username}}</div>
			</div>
			<div class="row top-10">
				<div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>邮箱：</span></div>
				<div class="col-md-8 col-sm-8 col-xs-8 text-left">{{user.email}}</div>
			</div>
			<div class="row top-10">
				<div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>真实姓名：</span></div>
				<div class="col-md-8 col-sm-8 col-xs-8 text-left">{{userprofile.realname}}</div>
			</div>
			<div class="row top-10">
				<div class="col-md-4 col-sm-4 col-xs-4 text-right"><span>电话：</span></div>
				<div class="col-md-8 col-sm-8 col-xs-8 text-left">{{userprofile.phone}}</div>
			</div>
			<div class="top-10"><a href="{% url 'account:edit_my_information' %}"><button class="btn btn-primary">修改个人信息</button></a></div>
		</div>
	</div>
</div>


{% endblock %}
